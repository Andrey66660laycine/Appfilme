
<!DOCTYPE html>
<html class="dark" lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <meta name="theme-color" content="#0f0f0f">
    <meta name="referrer" content="no-referrer" />
    <title>Void Max</title>
    
    <link rel="manifest" href="/manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Void Max">
    <link rel="apple-touch-icon" href="https://img.icons8.com/fluency/192/play-button.png">

    <script src="https://cdn.tailwindcss.com?plugins=forms,aspect-ratio,typography,line-clamp"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <style>
        :root {
            --primary-color: #f20df2; /* Default Void Purple */
            --primary-hover: #d90cd9;
        }

        /* Classes dinâmicas para Tailwind usar variáveis CSS */
        .text-primary { color: var(--primary-color) !important; }
        .bg-primary { background-color: var(--primary-color) !important; }
        .border-primary { border-color: var(--primary-color) !important; }
        .ring-primary { --tw-ring-color: var(--primary-color) !important; }
        .shadow-primary { --tw-shadow-color: var(--primary-color) !important; }

        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glass-dark {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        .glass-header {
            background: rgba(15, 15, 15, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        html { scroll-behavior: smooth; }
    </style>

    <script>
        window.tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "background-dark": "#0f0f0f",
                        "surface": "#1a1a1a",
                        "surface-highlight": "#2a2a2a",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "body": ["Inter", "sans-serif"]
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                        'slide-up': 'slideUp 0.6s ease-out forwards',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'zoom-slow': 'zoomEffect 20s linear infinite alternate',
                        'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'scroll-diagonal': 'scrollDiagonal 60s linear infinite',
                        'pulse-glow': 'pulseGlow 2s infinite',
                        'text-slide': 'textSlide 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'achievement-pop': 'achievementPop 4s cubic-bezier(0.16, 1, 0.3, 1) forwards'
                    },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
                        slideUp: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
                        zoomEffect: { '0%': { transform: 'scale(1)' }, '100%': { transform: 'scale(1.1)' } },
                        fadeInUp: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
                        scrollDiagonal: { '0%': { transform: 'translateY(0) translateX(0)' }, '100%': { transform: 'translateY(-50%) translateX(-10%)' } },
                        pulseGlow: { '0%, 100%': { boxShadow: '0 0 20px var(--primary-color)' }, '50%': { boxShadow: '0 0 35px var(--primary-color)' } },
                        textSlide: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
                        achievementPop: {
                            '0%': { transform: 'translateY(-100px) translateX(-50%)', opacity: '0' },
                            '10%': { transform: 'translateY(20px) translateX(-50%)', opacity: '1' },
                            '90%': { transform: 'translateY(20px) translateX(-50%)', opacity: '1' },
                            '100%': { transform: 'translateY(-100px) translateX(-50%)', opacity: '0' }
                        }
                    }
                },
            },
        }
    </script>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.89.0",
    "@stripe/stripe-js": "https://esm.sh/@stripe/stripe-js@^8.6.1"
  }
}
</script>
</head>
<body class="bg-background-dark font-body text-white antialiased overflow-x-hidden selection:bg-primary selection:text-white pb-0">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
